{% extends 'base.html' %}

<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Action</title>
    <!-- Ajoutez ici vos liens vers les fichiers CSS et autres scripts si nécessaire -->
</head>

<body>
    <h5>Ajouter une Action</h5>

    <!-- Ajoutez vos messages flash ici -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Formulaire d'ajout d'une action -->
    <form method="POST" action="{{ url_for('AddAc.AddActiontodb') }}">
        <label for="Nom">Nom :</label>
        <input type="text" name="Nom" required><br>

        <label for="Valeur">Valeur :</label>
        <input type="integer" name="Valeur" required><br>

        <label for="Quantité">Quantité :</label>
        <input type="integer" name="Quantité" required><br>

        <label for="Frais achat">Frais d'achat :</label>
        <input type="numeric" name="Frais achat"><br>

        <label for="Taux">Taux :</label>
        <input type="numeric" name="Taux"><br>

        <label for="Prix acquisition">Prix d'acquisition :</label>
        <input type="numeric" name="Prix acquisition"><br>

        <button type="submit">Ajouter Action</button>
    </form>

    <!-- Bouton pour afficher la fenêtre pop-up -->
    <button onclick="afficherPopup()">Afficher la fenêtre pop-up</button>

    <script>
        function afficherPopup() {
            var userInput = prompt("Veuillez entrer une information :");
            // Vous pouvez maintenant faire quelque chose avec userInput (envoyer au serveur, afficher, etc.)
            alert("Vous avez entré : " + userInput);
        }
    </script>
</body>
{% endblock %}
</html
